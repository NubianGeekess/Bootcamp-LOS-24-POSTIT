<!Doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8.0">
		<title>PostIt | authentication login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, max-scale=1" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href='../base.css' rel='stylesheet' type='text/css'>
		<script src="../client/jquery-1.11.3.min.js"></script>
		<script src="../client/main.js"></script>
	</head>
	
	<body id="#Top">
	<section id="app" class="container-fluid">		
		<header id="auth-header" class="group">						
			<nav class="group">
				<a class="app-name" href="../index.html"><img src="../images/postit-logo.png" title="PostIt"></a>
			</nav>
		</header>
		<form id="auth-form" method="post" class="group">
		<header class="row">
			<div class="col-xs-12 auth-tab login">LOGIN</div>
		</header>
		<section id="auth-form-control">
		<!-- login form -->
			<div id="login">
				<h5 class="form-brief">Log Into Your Account and Start Messaging</h5>
				<input class="email" type="text" name="email" placeholder="Enter your email address">
				<input class="password" type="text" name="password" placeholder="Enter your strong password">					
			    <button class="app-btn btn-auth btn-login">Log in</button>
				<p class="form-brief">Or log in with any of this services</p>
				<div class="row">
					<div class="col-xs-6 google-auth"><i class="fa fa-google-plus"></i></div>
					<div class="col-xs-6 facebook-auth"><i class="fa fa-facebook"></i></div>
				</div>
			</div>
		</section>
		<small>Made with &hearts;</small>
		</form>	
	</section>	
	</body>
</html>
