<!Doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8.0">
		<title>PostIt | dashboard group accessibility</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, max-scale=1" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href='../base.css' rel='stylesheet' type='text/css'>
		<script src="../../client/jquery-1.11.3.min.js"></script>
		<script src="../../client/main.js"></script>
	</head>
	
	<body id="#Top">
	<section class="container-fluid">
		<section id="dashboard-ui">
		<div class="row">
			<aside class="col-sm-3 dashboard-menu">
				<h4>User Name</h4>
				<ul class="dasboard-menu">
					<li>
						<a href="index.html"><i class="fa fa-home"></i>&nbsp;&nbsp;My Space</a>
					</li>
					<li>
						<a class="active" href="group.html"><i class="fa fa-group"></i>&nbsp;&nbsp;My Groups</a>
					</li>
					<li>
						<a href="search.html"><i class="fa fa-search"></i>&nbsp;&nbsp;Search PostIt</a>
					</li>
					<li>
						<a href="search-wikipedia.html"><i class="fa fa-wikipedia-w"></i>&nbsp;&nbsp;Search Wikipedia</a>
					</li>
					<li>
						<a href="account-details.html"><i class="fa fa-cog"></i>&nbsp;&nbsp;Account Details</a>
					</li>
					<li>
						<a href="../auth.postit/login.html"><i class="fa fa-sign-out"></i>&nbsp;&nbsp;Logout</a>
					</li>
					
				</ul>
			</aside>
			<section class="col-sm-9 dashboard-content dashboard-group">
				<div class="row group-headline">
					<div class="col-sm-9"><h3>Quick accessibilty to group controls</h3></div>
					<div class="col-sm-3"><button class="app-btn btn-solid delete-btn">Delete this group</button></div>
				</div>
				<h5 class="group-name">Group Name</h5>					
				<figure class="row">
					<a href="#view-messages"><section class="col-xs-4 card4"><h5>View Messages</h5><div class="notification-counter">5</div></section></a>
					<a href="#send-message"><section class="col-xs-4 card2"><h5>Send Message</h5></section></a>
					<a href="#add-members"><section class="col-xs-4 card3"><h5>Add New Member</h5></section></a>
				</figure>

				<div class="broadcast-board">
					<section id="view-messages" class="view-message-ui">
						<div class="row first">
							<figure class="col-xs-2 avatar" id="user-id"></figure>
							<div class="col-xs-10 message-in" id="received-message"></div>
						</div>
						<div class="row second">
							<div class="col-xs-10 message-in" id="received-message"></div>
							<figure class="col-xs-2 avatar" id="user-id"></figure>							
						</div>				
					</section>
					<section id="send-messages" class="send-message-ui hidden">						
						<form id="message-form">
							<fieldset class="compose-msg group">
								<div class="row">
									<div class="col-xs-12 message-out" id="send-message">Hello</div>
								</div>	
								<div class="row" id="message-field">
									<input name="search" type="text" placeholder="Start your search"><button class="app-btn btn-solid">Send Message</button>
								</div>
							</fieldset>					
						</form>
					</section>
					<section id="add-members" class="add-members-ui hidden">
					</section>
				</div>
				<a href="group.html"><button class="app-btn btn-solid exit-btn">Go Back</button></a>	
			</section>

		</div>
		</section>
		<footer class="main-footer">
			<small id="copywrite" class="group">&copy;Bootcamp24, Andela Nigeria. All rights reserved.</small>
			<nav>
				<ul>					
					<li><a><i class="fa fa-google-plus"></i></a></li>					
					<li><a><i class="fa fa-github"></i></a></li>
					<li><a><i class="fa fa-facebook"></i></a></li>
					<li><a><i class="fa fa-twitter"></a></i></li>
				</ul>
			</nav>
		</footer>
		<script src="scripts/components.js" type="text/jsx"></script>
	</section>	
	</body>
</html>
