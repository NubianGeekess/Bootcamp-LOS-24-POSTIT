			<section class="col-sm-9 dashboard-content dashboard-group">
				<div class="row group-headline">
					<div class="col-sm-9"><h3>Quick accessibilty to group controls</h3></div>
					<div class="col-sm-3"><button class="app-btn btn-solid delete-btn">Delete this group</button></div>
				</div>
				<h5 class="group-name">Group Name</h5>					
				<figure class="row">
					<a href="#view-message"><section class="col-xs-4 card4"><h5>View Messages</h5><div class="notification-counter">5</div></section></a>
					<a href="#send-message"><section class="col-xs-4 card2"><h5>Send Message</h5></section></a>
					<a href="search.html"><section class="col-xs-4 card3"><h5>Add New Member</h5></section></a>
				</figure>

				<section class="broadcast-board">
					<div class="message-board hidden" id="view-message">

						<div class="postlogs">

							<div class="post others">
								<aside class="user-photo"></aside>
								<section class="post-message"><p>Wow!!</p></section>
							</div>
							<div class="post self">
								<aside class="user-photo"></aside>
								<section class="post-message"><p>Yh, welcome to the group</p></section>
							</div>

						</div>

						<div class="compose-form">
							<textarea></textarea>
							<button class="app-btn btn-solid">Send Message</button>
						</div>

					</div>

					<div class="message-board hidden" id="send-message">

						<div class="postlogs">

							<div class="post self">
								<aside class="user-photo"></aside>
								<section class="post-message"><p></p></section>
							</div>

						</div>

						<div class="compose-form">
							<textarea></textarea>
							<button class="app-btn btn-solid">Send Message</button>
